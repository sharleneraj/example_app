<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css" integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT" crossorigin="anonymous">

    <title>
      {% block title %}
      {% endblock %}
    </title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Registration</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/persons/">Person List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/persons/create">Create Person</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/persons/update/{{ person.id }}">Update Person</a>
            </li>
              <li class="nav-item">
                  <a class="nav-link" href="/persons/detail/{{ person.id }}">Person Detail</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/persons/delete/{{ person.id }}">Delete Person</a>
                </li>

          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- Footer -->
    <footer class="bg-info py-4">
      <div class="container text-center">
        <p>&copy; 2023 WebApp. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
